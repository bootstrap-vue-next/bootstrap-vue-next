# This workflow is for the release please action. It automates releases when using conventional commit messages
# It also auto publishes releases to npm under the @latest tag on merge
# For more information see: https://github.com/google-github-actions/release-please-action

name: release-main

on:
  push:
    branches:
      - main

jobs:
  release-please:
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    runs-on: ubuntu-latest

    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      bootstrap_vue_next_release_created: ${{ steps.release.outputs['packages/bootstrap-vue-next--release_created'] }}

    steps:
      - name: Use Release Please
        uses: googleapis/release-please-action@v4
        id: release

      # The logic below handles the npm publication:

      - name: Clone Repository
        uses: actions/checkout@v4
        if: ${{ steps.release.outputs.releases_created }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x.x
          registry-url: 'https://registry.npmjs.org'
        if: ${{ steps.release.outputs.releases_created }}

      - name: Install PNPM
        uses: pnpm/action-setup@v4
        id: pnpm-install
        if: ${{ steps.release.outputs.releases_created }}

      - name: Get PNPM Store Directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
        if: ${{ steps.release.outputs.releases_created }}

      - name: Setup PNPM Cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
        if: ${{ steps.release.outputs.releases_created }}

      - name: Install Dependencies
        run: pnpm install --ignore-scripts --frozen-lockfile
        if: ${{ steps.release.outputs.releases_created }}

      - name: Build Library
        run: pnpm run build --filter bootstrap-vue-next --filter @bootstrap-vue-next/nuxt
        if: ${{ steps.release.outputs.releases_created }}

      - name: Publish Main
        run: pnpm publish --tag latest --filter bootstrap-vue-next --access=public
        if: ${{ steps.release.outputs.releases_created && steps.release.outputs['packages/bootstrap-vue-next--release_created'] }}

      - name: Publish Nuxt
        run: pnpm publish --tag latest --filter @bootstrap-vue-next/nuxt --access=public
        if: ${{ steps.release.outputs.releases_created && steps.release.outputs['packages/nuxt--release_created'] }}

  deploy-docs:
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created && needs.release-please.outputs.bootstrap_vue_next_release_created }}
    permissions:
      contents: read
      pages: write
      id-token: write

    concurrency: ci-${{ github.ref }}

    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Clone Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x.x

      - name: Install PNPM
        uses: pnpm/action-setup@v4
        id: pnpm-install

      - name: Get PNPM Store Directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup PNPM Cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Get Release Tag
        id: release-tag
        run: |
          # Get the latest bootstrapvuenext tag
          TAG=$(git describe --tags --match "bootstrapvuenext-v*" --abbrev=0)
          if [ -z "$TAG" ]; then
            echo "Error: No bootstrapvuenext tag found"
            exit 1
          fi
          VERSION=$(echo $TAG | sed 's/bootstrapvuenext-//')
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building docs for version: $VERSION"

      - name: Install Dependencies
        run: pnpm install --ignore-scripts --frozen-lockfile

      # Build versioned docs for the release tag
      - name: Checkout Release Tag
        run: git checkout ${{ steps.release-tag.outputs.tag }}

      - name: Build Versioned Documentation
        run: pnpm run build --filter docs
        env:
          VITE_DOCS_VERSION: ${{ steps.release-tag.outputs.version }}

      - name: Create Versioned Directory
        run: |
          mkdir -p dist-final/${{ steps.release-tag.outputs.version }}
          cp -r ./apps/docs/.vitepress/dist/* dist-final/${{ steps.release-tag.outputs.version }}/

      # Build latest docs from main branch using fresh checkout
      - name: Checkout Main Branch for Latest Docs
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          path: main-branch

      - name: Build Latest Documentation
        working-directory: main-branch
        run: |
          pnpm install --ignore-scripts --frozen-lockfile
          pnpm run build --filter docs
        env:
          VITE_DOCS_VERSION: latest

      - name: Copy Latest Documentation
        run: |
          mkdir -p dist-final/latest
          cp -r main-branch/apps/docs/.vitepress/dist/* dist-final/latest/

      # Create index.html redirect to latest
      - name: Create Root Redirect
        run: |
          cat > dist-final/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Redirecting to BootstrapVueNext Documentation</title>
            <meta http-equiv="refresh" content="0; url=./latest/">
            <link rel="canonical" href="./latest/">
          </head>
          <body>
            <p>Redirecting to <a href="./latest/">latest documentation</a>...</p>
          </body>
          </html>
          EOF

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist-final

      - name: Deploy Pages
        id: deployment
        uses: actions/deploy-pages@v4
