# This workflow builds and deploys versioned docs to GitHub Pages
# It builds the current release to a version-specific directory
# and also rebuilds "latest" from main branch

name: docs-github-pages-deploy

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-and-deploy:
    permissions:
      contents: read
      pages: write
      id-token: write

    concurrency: ci-${{ github.ref }}

    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Early Exit If Not BVN release
        if: startsWith(github.event.release.tag_name, 'bootstrapvuenext') == false
        run: exit 0

      - name: Clone Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x.x

      - name: Install PNPM
        uses: pnpm/action-setup@v4
        id: pnpm-install

      - name: Get PNPM Store Directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup PNPM Cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Extract Version from Tag
        id: version
        run: |
          TAG="${{ github.event.release.tag_name }}"
          if [[ ! "$TAG" =~ ^bootstrapvuenext-v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Tag '$TAG' does not match expected pattern 'bootstrapvuenext-vX.Y.Z'"
            exit 1
          fi
          VERSION=$(echo $TAG | sed 's/bootstrapvuenext-//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building docs for version: $VERSION"

      - name: Install Dependencies
        run: pnpm install --ignore-scripts --frozen-lockfile

      # Build versioned docs for the release tag
      - name: Build Versioned Documentation
        run: pnpm run build --filter docs
        env:
          VITE_DOCS_VERSION: ${{ steps.version.outputs.version }}

      - name: Create Versioned Directory
        run: |
          mkdir -p dist-final/${{ steps.version.outputs.version }}
          cp -r ./apps/docs/.vitepress/dist/* dist-final/${{ steps.version.outputs.version }}/

      # Build latest docs from main branch
      - name: Checkout Main Branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          path: main-branch

      - name: Build Latest Documentation
        working-directory: main-branch
        run: |
          pnpm install --ignore-scripts --frozen-lockfile
          pnpm run build --filter docs
        env:
          VITE_DOCS_VERSION: latest

      - name: Copy Latest Documentation
        run: |
          mkdir -p dist-final/latest
          cp -r main-branch/apps/docs/.vitepress/dist/* dist-final/latest/

      # Create index.html redirect to latest
      - name: Create Root Redirect
        run: |
          cat > dist-final/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Redirecting to BootstrapVueNext Documentation</title>
            <meta http-equiv="refresh" content="0; url=./latest/">
            <link rel="canonical" href="./latest/">
          </head>
          <body>
            <p>Redirecting to <a href="./latest/">latest documentation</a>...</p>
          </body>
          </html>
          EOF

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist-final

      - name: Deploy Pages
        id: deployment
        uses: actions/deploy-pages@v4
