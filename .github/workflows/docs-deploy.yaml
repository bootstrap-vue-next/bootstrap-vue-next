# This workflow builds and deploys the docs to GitHub Pages

name: docs-github-pages-deploy

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-and-deploy:
    permissions:
      contents: read
      pages: write
      id-token: write

    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.

    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Early Exit If Not BVN release
        if: startsWith(github.event.release.tag_name, 'bootstrapvuenext') == false
        run: exit 0

      - name: Clone Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x.x

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8

      - name: Install Dependencies
        run: bun install --ignore-scripts --frozen-lockfile

      - name: Build Library
        run: bun run build --filter docs

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/docs/.vitepress/dist

      - name: Deploy Pages
        id: deployment
        uses: actions/deploy-pages@v4
