bracketSpacing: false
printWidth: 100
quoteProps: 'consistent'
semi: false
singleQuote: true
trailingComma: 'es5'
overrides:
  - files:
      - '**/*.css'
      - '**/*.scss'
      - '**/*.html'
    options:
      singleQuote: false
  - files:
      - '**/demo/*.*'
    options:
      singleAttributePerLine: true
